<input type="number" id="input" onchange="move()" placeholder="enter code number">
<input type="checkbox" id="pdf"><label for="pdf">Open as PDF format?</label>
<script>
function move() {
	let pdf = document.getElementById('pdf').checked
	let input = document.getElementById('input')
	if (input.value.length < 2 && isnum(input.value) == true && pdf == false) {
		location.replace('r/' + document.getElementById('input').value + '/');
	} else if(input.value.length < 2 && isnum(input.value) == true){
		location.replace('pdfs/' + Number(document.getElementById('input').value)+1 + '/newspaper_temp.pdf');
	}
}

function isnum(str) {
	return /^\d+$/.test(str);
}
</script>
